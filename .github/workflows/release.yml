name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PHP_VERSION: '8.1'
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Composer dependencies (production)
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-progress

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create release directory
        run: |
          mkdir -p release/crispytheme

      - name: Copy theme files
        run: |
          # Core theme files
          cp -r assets release/crispytheme/
          cp -r includes release/crispytheme/
          cp -r parts release/crispytheme/
          cp -r patterns release/crispytheme/
          cp -r src release/crispytheme/
          cp -r templates release/crispytheme/
          cp -r vendor release/crispytheme/

          # Root files
          cp functions.php release/crispytheme/
          cp index.php release/crispytheme/
          cp style.css release/crispytheme/
          cp theme.json release/crispytheme/
          cp README.md release/crispytheme/

      - name: Remove development files
        run: |
          # Remove dev dependencies from vendor
          find release/crispytheme/vendor -type d -name ".git" -exec rm -rf {} + 2>/dev/null || true

          # Remove test files
          rm -rf release/crispytheme/vendor/*/tests
          rm -rf release/crispytheme/vendor/*/Tests
          rm -rf release/crispytheme/vendor/*/test

          # Remove documentation
          rm -rf release/crispytheme/vendor/*/docs
          rm -rf release/crispytheme/vendor/*/doc

          # Remove unnecessary files
          find release/crispytheme -name "*.md" ! -name "README.md" -delete
          find release/crispytheme -name ".gitignore" -delete
          find release/crispytheme -name "phpunit.xml*" -delete
          find release/crispytheme -name "phpstan.neon*" -delete
          find release/crispytheme -name ".phpcs.xml*" -delete
          find release/crispytheme -name "composer.json" ! -path "release/crispytheme/composer.json" -delete
          find release/crispytheme -name "composer.lock" -delete

      - name: Create zip archive
        run: |
          cd release
          zip -r ../crispytheme-${{ steps.get_version.outputs.version }}.zip crispytheme

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" ${PREVIOUS_TAG}..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" HEAD~10..HEAD)
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: crispytheme-${{ steps.get_version.outputs.version }}.zip
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crispytheme-${{ steps.get_version.outputs.version }}
          path: crispytheme-${{ steps.get_version.outputs.version }}.zip
          retention-days: 30

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## Release v${{ steps.get_version.outputs.version }} Published! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release has been created and the theme zip is available for download." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
